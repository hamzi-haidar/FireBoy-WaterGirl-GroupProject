<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireboy-Watergirl</title>
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="overground"></div>
    <div class="divider"></div>
    <div class="underground">
      <div class="canvas-container">
        <div class="character-container">
          <div id="character1"></div>
          <div class="controls">
            <label>Body Color:</label>
            <input type="color" id="bodyColor1" value="#e44d26" />
            <label>Legs Color:</label>
            <input type="color" id="legsColor1" value="#996633" />
            <label>Head Emoji:</label>
            <select id="headEmoji1">
              <option value="😀">😀</option>
              <option value="😁">😁</option>
              <option value="😂">😂</option>
              <option value="😍">😍</option>
              <option value="😃">😃</option>
              <option value="👽">👽</option>
              <option value="🤖">🤖</option>
            </select>
          </div>
        </div>

        <div class="character-container">
          <div id="character2"></div>
          <div class="controls">
            <label>Body Color:</label>
            <input type="color" id="bodyColor2" value="#99ccff" />
            <label>Legs Color:</label>
            <input type="color" id="legsColor2" value="#336699" />
            <label>Head Emoji:</label>
            <select id="headEmoji2">
              <option value="😀">😀</option>
              <option value="😁">😁</option>
              <option value="😂">😂</option>
              <option value="😍">😍</option>
              <option value="😃">😃</option>
              <option value="👽">👽</option>
              <option value="🤖">🤖</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
